language: node_js
dist: trusty
notifications:
  email: false
before_script:
#- npm ls >/dev/null
- curl https://keybase.io/travi/key.asc | gpg --import
- npm run greenkeeper:update-lockfile
before_deploy:
- npm run build
- git config --global user.name "$GIT_NAME"
- git config --global user.email "$GIT_EMAIL"
deploy:
- skip_cleanup: true
  provider: script
  script: npm run deploy
after_script: npm run greenkeeper:upload-lockfile
env:
  global:
    secure: 
