version: ~> 1.0
import:
  - form8ion/.travis-ci:node.yml
  - travi-org/.travis-ci:authenticated-netlify-deploy.yml
cache:
  directories:
  - "~/.cache"
notifications:
  email: false
addons:
  chrome: stable
before_script:
- curl https://keybase.io/travi/key.asc | gpg --import
after_success:
- npm run packtracker:publish
- npm run snapshot
env:
  global:
  - PT_UPLOAD=true
  - PT_BRANCH=$TRAVIS_BRANCH
  - secure: 
  - secure: 
  - secure: 
  - secure: 
