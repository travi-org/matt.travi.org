language: node_js
dist: trusty
notifications:
  email: false
before_script:
- curl https://keybase.io/travi/key.asc | gpg --import
before_deploy:
- npm run build
- git config --global user.name "$GIT_NAME"
- git config --global user.email "$GIT_EMAIL"
deploy:
- skip_cleanup: true
  provider: script
  script: npm run deploy
env:
  global:
  - secure: 
  - secure: 
