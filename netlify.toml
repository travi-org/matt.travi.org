[[headers]]
  for = "/*"
  [headers.values]
  X-XSS-Protection = "1; mode=block"
  X-Frame-Options = "DENY"
  Referrer-Policy = "same-origin"
  X-Content-Type-Options = "nosniff"
  Report-To = '{"group":"default","max_age":31536000,"endpoints":[{"url":"https://travi.report-uri.com/a/d/g"}],"include_subdomains":true}'
  NEL = '{"report_to":"default","max_age":31536000,"include_subdomains":true}'
  Content-Security-Policy-Report-Only = "default-src 'none'; form-action 'none'; frame-ancestors 'none'; report-uri https://travi.report-uri.com/r/d/csp/wizard"

[[redirects]]
  from = "http://matt-travi.netlify.com/*"
  to = "http://matt.travi.org/:splat"
  force = true
